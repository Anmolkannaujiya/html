<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Html</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="formaction.html" method="GET">
        <input name="firstname" id="" placeholder="firstname" type="text" required>
        <br><br>

        <input name="" id="" placeholder="lastname" type="text" required>
        <br><br>

        <input type="email" placeholder="email">
        <br><br>
        
        <input type="password" name="" id="" placeholder="password"><br><br>

        <h4>Select your gender</h4>

        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male"><br>

        <label for="female">female</label>
        <input type="radio" name="gender" id="female" value="female"><br>

        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>

        <label for="country">Country</label>
        <select name="Country" id="country">
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Vietnam">Vietnam</option>
        </select>
        <br><br>

        <p>Write something about yourself</p>
        <textarea cols="30" rows="10" placeholder="type here"></textarea><br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
