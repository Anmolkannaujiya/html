<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Html Form </h1>
    <form action="formaction.html" method="GET">
        <label for="username">Username : </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>

        <label for="password">Enter password : </label>
        <input type="password" id="password" name="password" placeholder="password" required>
        <br><br>

        <label for="mail">Enter Email : </label>
        <input type="email" id="mail" name="mail" placeholder="mail" >
        <br><br>

        <label for="age-group">select your age</label>
        <select name="age-group-values" id="age-group"  required>
            <option value="5-15">5-15</option>
            <option value="15-30">15-30</option>
            <option value="30+">30+</option>
        </select>
        <br><br>

        <input type="submit" value="submit it bro">
    </form>
</body>
</html>
